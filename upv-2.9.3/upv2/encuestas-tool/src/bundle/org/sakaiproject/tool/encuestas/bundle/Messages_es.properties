texto = Nota:
texto0 = Para activar una nueva encuesta, pinche sobre el enlace de la parte superior "Nueva encuesta" y proceda del siguiente modo:
texto1 = - Seleccione, de entre los modelos disponibles, el modelo a utilizar para la nueva encuesta.
texto2 = - Escriba el título de la encuesta.
texto3 = - La encuesta estará activa entre las fechas de inicio y fin del pase.
texto4 =  - La encuesta se podrá editar y anular mientras no haya ninguna respuesta.
texto5 = - La descripción aparecerá en la cabecera de la encuesta.
texto6 = - Una vez finalice la encuesta se podrá sacar el informe Pdf y Excel.
texto7 = Existen tres tipos de encuestas, que son: 
texto8 = 1) Única: sólo se puede rellenar una vez por cada usuario.
texto9 = 2) Anónima: un alumno puede contestar todas las veces que quiera, ya que no se controla si ha conestado o no.
texto10 = 3) Retocable: pensado para encuestas largas. Se vinculan las respuestas al usuario durante el tiempo que está abierta la encuesta para ser rellenada. Permite rellenar en distintas sesiones y recuerda las respuestas previamente rellenadas.
texto11 = Importante: los tres tipos de encuesta son anónimos. Una vez se cierra el plazo de rellenar la encuesta, no hay vinculación usuario-respuesta.
success_msg = Su encuesta se ha creado con éxito.
error_msg = Se ha producido un error y no ha podido crear la encuesta. Por favor, contacte con el CFP.
pase_exists = Ya tiene un pase asignado. Por favor, edite o anule la encuesta actual antes de solicitar una nueva. 
go_to_init = Ir a la lista de encuestas