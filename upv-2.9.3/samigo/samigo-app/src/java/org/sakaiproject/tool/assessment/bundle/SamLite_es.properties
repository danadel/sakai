example_fn_instructions=La respuesta correcta debe estar entre llaves "*{}" precedidas por un asterisco (*) Ejemplo: 3*3=*{9}.\
Rango:Inserte el s\u00EDmbolo (|) entre los valores l\u00EDmite del rango.\
Ejemplo: El precio es *{12.2|14.5}. Se consider\u00E1 v\u00E1lida cualquier respuesta del estudiante entre 12.2 y 14.5.\
Notaci?n cient\u00EDfica: Se puede usar el punto o la coma como separador decimal y la letra "E" o "e" para el exponente.\
Ejemplo: *{6.022E23} para expresar el n?mero de Avogrado.\
Los n?meros complejos deben tener el formato (a + bi) donde "a" y "b" necesitan tener valores asignados expl\u00EDcitamente.\
Ejemplo: *{1+1i} es v\u00E1lido mientras que *{1+i} no lo es. De forma similar, *{0+9i} es v\u00E1lido mientras que *{9i} no lo es.\
Utilice llaves en torno a los valores num\u00E9ricos que requieran un campo(s) de respuesta en blanco.
