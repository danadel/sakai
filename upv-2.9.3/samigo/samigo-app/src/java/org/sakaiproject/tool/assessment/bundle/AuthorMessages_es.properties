mc_whats_this_main_text=La forma de puntuar en las respuestas de selecci\u00F3n m\u00FAltiple depende de la opci\u00F3n seleccionada.
mcsc_whats_this_text=Esta es la opci\u00F3n por defecto por ser la m\u00E1s com\u00FAn: los alumnos reciben la m\u00E1xima puntuaci\u00F3n por seleccionar la \u00FAnica respuesta correcta, y ning\u00FAn punto por seleccionar cualquier otra. Esta opci\u00F3n se puede modificar <falta>seleccionando Enable Partial Credit or Enable Negative Marking.</falta>
mcsc_whats_this_text_no_partial_credit=Esta es la opci\u00F3n por defecto por ser la m\u00E1s com\u00FAn: los alumnos reciben la m\u00E1xima puntuaci\u00F3n por seleccionar la \u00FAnica respuesta correcta, y ning\u00FAn punto por seleccionar cualquier otra. Si se quiere penalizar la selecci\u00F3n de respuestas incorrectas, solo hay que introducir un valor en el campo "Descuento en la puntuaci\u00F3n...". Este valor ser\u00E1 el descuento de la pregunta cuando el alumno seleccione una respuesta incorrecta. Por ejemplo, si una respuesta vale 10 puntos y se introducen "5" en el campo "Descuento en la puntuaci\u00F3n...", seleccionar la respuesta correcta otorgar\u00EDa 10 puntos, y seleccionar la respuesta incorrecta otorgar\u00EDa -5 puntos. 
mcss_whats_this_text=Selecciona esta opci\u00F3n si hay varias respuestas correctas y se quiere dar por correcta la cuesti\u00F3n si el alumno elige <b>cualquiera</b> de ellas. Por ejemplo, la pregunta X contiene las respuestas A, B, C, D, donde A, B, o D son todas correctas. Si el alumno elige A, B, o D, se le contar\u00EDa la respuesta como correcta. Si seleccionase C, se le contar\u00EDa como incorrecta.
mcms_whats_this_text=Selecciona esta opci\u00F3n si los alumnos necesitan elegir <b>todas</b> las respuestas correctas para que les sea otorgada la m\u00E1xima puntuaci\u00F3n. Se les otorgar\u00E1 una puntuaci\u00F3n parcial por seleccionar una respuesta correcta, y ser\u00E1n penalizados al seleccionar una respuesta incorrecta. Por ejemplo, la pregunta X vale 10 puntos y contiene las opciones A, B, C, D, E donde A y B son las respuestas correctas. Cada respuesta correcta tiene un valor igual al valor de la pregunta dividido por el n\u00FAmero de respuestas correctas. Entonces, un estudiante recibir\u00E1 5 puntos por elegir A o B. Se le restar\u00E1n 5 puntos por elegir C, D, o E.
mcms_whats_this_note=<b>Nota: </b> Aunque una pregunta podr\u00EDa tener un valor negativo debido a la forma de puntuar elegida(como en este ejemplo), el menor valor actual para una pregunta de selecci\u00F3n multiple con varias respuestas correctas no puede ser menor que cero.
enable_partial_credit_text=Selecciona esta opci\u00F3n si se quiere conceder a los alumnos una puntuaci\u00F3n parcial cuando eligen una respuesta que es "casi correcta". Por ejemplo, la pregunta X contiene las opciones A, B, C, D, donde A es la respuesta correcta. Si los alumnos eligen A, recibir\u00EDan la m\u00E1xima puntuaci\u00F3n, pero podr\u00EDan recibir una puntuaci\u00F3n parcial eligiendo una respuesta que sea casi correcta. Utilizando esta opci\u00F3n se puede especificar el porcentaje de la puntuaci\u00F3n total concedido a cada respuesta.
enable_negative_makrinkg_text=Elige esta opci\u00F3n si se quiere evitar la elecci\u00F3n aleatoria de respuestas. El valor introducido en el campo "Descuento en la puntuaci\u00F3n..." ser\u00E1 el descuento aplicado en la pregunta si el alumno elige una respuesta incorrecta. Por ejemplo, si una respuesta vale 10 puntos y se introducen "5" en el campo "Descuento en la puntuaci\u00F3n...", seleccionar la respuesta correcta otorgar\u00EDa 10 puntos, y seleccionar la respuesta incorrecta otorgar\u00EDa -5 puntos.  
enable_negative_makrinkg_note=<b>NOTA:</b> Aunque una pregunta pueda tener un valor negativo, la puntuaci\u00F3n final del examen nunca ser\u00E1 menor que cero.
reset_to_default_grading_logic_text=Haz click en este enlace si se cambia de opini\u00F3n despu\u00E9s de elegir <falta>'Enable Partial Credit' o 'Enable Negative Marking'</falta>. La forma de puntuar por defecto otorga toda la puntuaci\u00F3n por seleccionar la respuesta correcta, y nada por seleccionar una de las incorrectas.
