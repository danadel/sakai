whatsThis_body=Nova funcionalitat en comparteix bateries.
whatsThis_p1= Quan compartim una bateria amb un altre professor tindrem que indicar el perm\u00EDs que volem assignar-li al professor.
whatsThis_p2=Per defecte, com a propietaris de les bateries que creem tindrem el perm\u00EDs d\u2019administrar-les. Aquest perm\u00EDs ens permetr\u00E0 realitzar tota mena d\u2019accions amb les bateries (incl\u00FAs ens permetr\u00E0 borrar-les).
whatsThis_p3=No obstant, a l\u2019hora de donar acc\u00E9s a altres professors en les nostres bateries podrem asignar tres tipus de permisos:
whatsThis_admin=ADMIN:
whatsThis_admin_p1=\u00C9s el propietari de la bateria. Quan creguem una bateria se li assigna este perm\u00EDs. Totes les nostres bateries tindran este perm\u00EDs, per\u00F2 nosaltres no podrem assignar este perm\u00EDs quan compartim una bateria amb altres professors.
whatsThis_rw=LECTURA/ESCRITURA:
whatsThis_rw_p1=Aquest nivell de permisos permet al professor amb el que es comparteix la bateria realitzar tota mena d\u2019acci\u00F3ns, excepte borrar o moure la bater\u00EDa o sub-bateria. Per exemple podr\u00E0:
whatsThis_rw_p2=Afegir noves sub-bateries, copiar-les i visualitzar-les.
whatsThis_rw_p3=Afegir preguntes, copiar-les, visualitzar-les, moure-les i eliminar-les.
whatsThis_up=MODIFICACI\u00D3:
whatsThis_up_p1=Quan el propietari de la bateria assigna aquest perm\u00EDs el professor podr\u00E0:
whatsThis_up_p2=Copiar i veure les sub-bateries, per\u00F2 no podr\u00E0 afegir-ne de noves ni eliminar o moure les existents.
whatsThis_up_p3=Afegir preguntes noves, modificar-les, copier-les y veure existents, per\u00F2 NO podr\u00E1 borrar les preguntes.
whatsThis_rd=LECTURA:
whatsThis_rd_p1=Amb aquest perm\u00EDs el professor podr\u00E0:
whatsThis_rd_p2=Copiar i visualitzar les bateries. No podr\u00E1 crear noves sub-bateries ni eliminar-les o modificar-les.
whatsThis_rd_p3=Copiar i visualitzar les bateries. No podr\u00E0 crear noves preguntes ni moure o borrar les ja existents.
whatsThis_p4=Quan un professor propietari d\u2019una bater\u00EDa la comparteix amb altres professors i crea una sub-bateria, ell tindr\u00E0 el perm\u00EDs d\u2019ADMINISTRACI\u00D3 perqu\u00E8 es seva. Als dem\u00E9s professors que comparteixen la bater\u00EDa se li atribuiran els mateixos permisos que que tenia a la bateria mare.
