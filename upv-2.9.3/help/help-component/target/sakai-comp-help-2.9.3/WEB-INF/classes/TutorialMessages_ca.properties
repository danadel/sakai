introToSakai_helpIcon.body  = Podeu accedir a informaci\u00F3 detallada sobre cadascuna de les caracter\u00EDstiques de la plataforma fent clic sobre la icona <img src='/library/image/silk/help.png'/> que trobareu arreu. Aquesta eina reconeix el context i ofereix ajuda sobre l'eina que estigueu veient. Podeu cercar altres eines i p\u00E0gines d'ajuda.</br><br/>Feu clic sobre 'Seg\u00FCent' per continuar.
introToSakai_helpIcon.title = Eina d'ajuda

introToSakai_logout.body  = Quan acabeu, cliqueu ac\u00ED per a eixir.
introToSakai_logout.title = Eixida

introToSakai_moreButton.body  = Feu clic sobre la pestanya Els meus espais actius per veure una llista de tots els espais als quals teniu acc\u00E9s. <br/><br/> Cliqueu Seg\u00FCent per a continuar.
introToSakai_moreButton.title = Els meus espais actius

introToSakai_p1.body  = Aquest breu tutorial recull informaci\u00F3 b\u00E0sica sobre les possibilitats i l\u2019estructura de PoliformaT. S\u2019executur\u00E0 la primera vegada que inicieu sessi\u00F3 a la plataforma. Sempre podeu accedir al tutorial fent clic sobre l\u2019etiqueta Tutorial que apareix sota el vostre nom d\u2019usuari, al cant\u00F3 superior dret. <br/><br/>PoliformaT \u00E9s una plataforma molt flexible per a organitzar espais que representen cursos o assignatures. Els espais contenen eines o caracter\u00EDstiques espec\u00EDfiques que els professors de l\u2019espai han seleccionat.<br/><br/>Cliqueu el bot\u00F3 Seg\u00FCent de davall per a continuar veient aquest petita introducci\u00F3 a PoliformaT. 
introToSakai_p1.title = Us donem la benvinguda

introToSakai_pTutorialLocation.body  = Podeu tornar al tutorial fent clic sobre l'enlla\u00E7 'Tutorial' del desplegable. 
introToSakai_pTutorialLocation.title = Tutorial
 
#introToSakai_profileTool.body  = Es pot accedir a l\u2019eina Perfil des d\u2019ac\u00ED o b\u00E9 al men\u00FA de l\u2019esquerra d\u2019El meu espai de treball - Compte d\u2019usuari. <br/><br/>Cliqueu Seg\u00FCent per a continuar.
#introToSakai_profileTool.title = Eina Perfil

introToSakai_refreshTool.body  = Fer clic sobre aquesta icona reinicia l'eina que esteu usant. Retornareu a la p\u00E0gina inicial de l'eina. Els continguts que hagueu estat introduint a la p\u00E0gina es perdr\u00E0 si reinicieu l'eina. <br/><br/>Feu clic sobre 'Seg\u00FCent' per continuar.
introToSakai_refreshTool.title = Icona per refrescar

introToSakai_sitenav.body  = Tots els espais dels quals sou membre es mostren com a pestanyes, comen\u00E7ant per l\u2019esquerra amb El meu espai de treball,  un espai especial que \u00E9s privat per al vostre usuari. Cada vegada que inicieu sessi\u00F3 a PoliformaT us trobareu a la p\u00E0gina d\u2019inici del vostre espai privat El meu espai de treball.<br/><br/>El meu espai de treball cont\u00E9 diverses eines que es mostren per bloc a la p\u00E0gina d\u2019inici i que resumeixen les activitats a tots els cursos dels quals sou membre.<br/><br/>Si sou membre d\u2019altres espais (cursos, etc.), les pestanyes corresponents tamb\u00E9 es mostraran a la part superior. Podeu controlar quantes pestanyes voleu veure. Si hi ha massa espais, alguns es mostraran en un desplegable davall d\u2019Els meus espais actius.<br/><br/>Podeu clicar tamb\u00E9 una pestanya per accedir directament a la p\u00E0gina d\u2019inici d\u2019un espai. Feu clic sobre la fletxa de direcci\u00F3 cap avall a la part dreta de cada pestanya per veure la llista de les eines que hi ha a l\u2019espai i navegar directament a una eina concreta dins de l\u2019espai.<br/><br/>Cliqueu Seg\u00FCent per a continuar. 
introToSakai_sitenav.title = Navegaci\u00F3 pels espais

introToSakai_toggleMenu.body  = En clicar aquesta icona s\u2019amagar\u00E0 el men\u00FA de la part esquerra per a proporcionar m\u00E9s espai a la pantalla i mostrar els continguts que hi ha a l\u2019espai. Si cliqueu sobre la icona una altra vegada, es restaurar\u00E0 el men\u00FA.<br/><br/>Cliqueu Seg\u00FCent per a continuar.
introToSakai_toggleMenu.title = Desplega/Replega el men\u00FA
 
introToSakai_toolMenu.body  = El men\u00FA de navegaci\u00F3 de l\u2019esquerra mostra una llista de totes les eines a les quals podeu accedir a l\u2019espai que heu seleccionat. La p\u00E0gina d\u2019inici sol ser l\u2019eina que apareix a dalt de tot. En clicar aquesta p\u00E0gina tornareu a la p\u00E0gina d\u2019inici de l\u2019espai. Cada eina serveix per a una funci\u00F3 diferent. Si passeu el ratol\u00ED per damunt del nom de l\u2019eina, se\u2019n mostrar\u00E0 una descripci\u00F3 breu.<br/><br/><br/>Si sou el propietari de l\u2019espai (usualment el professor ho \u00E9s), podeu afegir o eliminar eines del men\u00FA o canviar-ne l\u2019ordre fent clic en l\u2019eina Informaci\u00F3 de l\u2019espai.<br/><br/><br/> Cliqueu Seg\u00FCent per a continuar.
introToSakai_toolMenu.title = Men\u00FA d'eines

